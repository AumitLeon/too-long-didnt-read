<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>AI Summarizer</h1>
    <!-- Add a label for the API Key input field -->
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="API Key" />
    <!-- Add a label for the Text input field -->
    <label for="inputText">Text to Summarize:</label>
    <textarea id="inputText" rows="5" cols="30" placeholder="Paste your text here"></textarea>
    <button id="summarizeButton">Summarize</button>
    <div id="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
